<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人工筛选控制台</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>人工筛选控制台</h1>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="stat-pending">-</span>
                    <span class="stat-label">待处理</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-selected">-</span>
                    <span class="stat-label">采纳</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-backup">-</span>
                    <span class="stat-label">备选</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-discarded">-</span>
                    <span class="stat-label">放弃</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-exported">-</span>
                    <span class="stat-label">已导出</span>
                </div>
            </div>
            <div class="header-right">
                <input type="text" id="actor-input" placeholder="操作者姓名" class="actor-input">
                <button class="btn btn-secondary" id="btn-refresh">刷新</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="filter">筛选</button>
            <button class="tab-btn" data-tab="review">审阅</button>
            <button class="tab-btn" data-tab="discard">放弃</button>
        </div>

        <!-- Filter Tab -->
        <div class="tab-content active" id="filter-tab">
            <div class="filter-layout">
                <div class="filter-sidebar">
                    <button class="filter-tab-btn active" data-category="internal_positive">京内正面</button>
                    <button class="filter-tab-btn" data-category="internal_negative">京内负面</button>
                    <button class="filter-tab-btn" data-category="external_positive">京外正面</button>
                    <button class="filter-tab-btn" data-category="external_negative">京外负面</button>
                </div>
                <div class="filter-content">
                    <div id="filter-list">
                        <!-- Items will be injected here -->
                    </div>
                    <div id="filter-pagination" class="pagination"></div>
                    
                    <div class="actions-bar">
                        <span>批量操作</span>
                        <button class="btn btn-primary" id="btn-submit-filter">提交当前页选择</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Review Tab -->
        <div class="tab-content" id="review-tab">
            <div class="toolbar review-toolbar">
                <div class="bulk-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="review-select-all">
                        <span>全选</span>
                    </label>
                    <select id="review-bulk-status" class="bulk-select">
                        <option value="">批量设置状态</option>
                        <option value="selected">采纳</option>
                        <option value="backup">备选</option>
                        <option value="discarded">放弃</option>
                        <option value="pending">待处理</option>
                    </select>
                </div>
                <button class="btn btn-secondary" id="btn-apply-review-status">应用</button>
                <button class="btn btn-secondary" id="btn-toggle-sort">
                    <span class="icon">🔃</span> 排序模式
                </button>
                <button class="btn btn-primary" id="btn-export">导出 (仅采纳)</button>
            </div>
            <div id="review-list">
                <!-- Grid will be injected here -->
            </div>
            <div class="actions-bar">
                <span>批量操作</span>
                <button class="btn btn-primary" id="btn-save-review">保存编辑与状态</button>
            </div>
        </div>

        <!-- Discard Tab -->
        <div class="tab-content" id="discard-tab">
            <div id="discard-list">
                <!-- Items will be injected here -->
            </div>
            <div id="discard-pagination" class="pagination"></div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="export-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>导出结果</h3>
                <button class="btn btn-secondary" id="btn-close-modal">关闭</button>
            </div>
            <div class="modal-body">
                <div class="export-form">
                    <div class="form-row">
                        <label for="export-template">模板</label>
                        <select id="export-template">
                            <option value="zongbao">综报</option>
                            <option value="wanbao">晚报</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="export-period">期号</label>
                        <input type="number" id="export-period" placeholder="期号">
                        <label for="export-total">总期号</label>
                        <input type="number" id="export-total" placeholder="总期号">
                    </div>
                    <div class="form-row check-row">
                        <label><input type="checkbox" id="export-preview" checked> 预览</label>
                        <label><input type="checkbox" id="export-mark" checked> 标记为已导出</label>
                    </div>
                </div>
                <textarea id="export-text" readonly></textarea>
            </div>
            <div class="modal-footer" style="display: flex; justify-content: flex-end; margin-top: 16px;">
                <button class="btn btn-secondary" id="btn-export-preview">预览</button>
                <button class="btn btn-primary" id="btn-export-confirm">导出</button>
                <button class="btn btn-primary" id="btn-copy">复制到剪贴板</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">Operation successful</div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
