<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人工筛选控制台</title>
    <!-- CSS Core -->
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/utilities.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <!-- CSS Modules -->
    <link rel="stylesheet" href="/static/css/modules/filter.css">
    <link rel="stylesheet" href="/static/css/modules/review.css">
    <link rel="stylesheet" href="/static/css/modules/search.css">
    <style>
        .source-box {
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px;
            margin-top: 8px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>人工筛选控制台</h1>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="stat-pending">-</span>
                    <span class="stat-label">待处理</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-selected">-</span>
                    <span class="stat-label">采纳</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-backup">-</span>
                    <span class="stat-label">备选</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-exported">-</span>
                    <span class="stat-label">已导出</span>
                </div>
            </div>
            <div class="header-right">
                <input type="text" id="actor-input" placeholder="操作者姓名" class="actor-input">
                <button class="btn btn-secondary" id="btn-refresh">刷新</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="filter">筛选</button>
            <button class="tab-btn" data-tab="review">审阅</button>
            <button class="tab-btn" data-tab="discard">放弃</button>
        </div>

        <!-- Filter Tab -->
        <div class="tab-content active" id="filter-tab">
            <div class="filter-layout">
                <div class="filter-sidebar">
                    <button class="filter-tab-btn active" data-category="internal_positive">京内正面</button>
                    <button class="filter-tab-btn" data-category="internal_negative">京内负面</button>
                    <button class="filter-tab-btn" data-category="external_positive">京外正面</button>
                    <button class="filter-tab-btn" data-category="external_negative">京外负面</button>
                </div>
                <div class="filter-content">
                    <div id="filter-list">
                        <!-- Items will be injected here -->
                    </div>
                    <div id="filter-pagination" class="pagination"></div>

                    <div class="actions-bar">
                        <span>批量操作</span>
                        <button class="btn btn-primary" id="btn-submit-filter">放弃本页剩余内容</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Review Tab -->
        <div class="tab-content" id="review-tab">
            <div class="filter-layout review-layout">
                <div class="filter-sidebar review-sidebar">
                    <button class="filter-tab-btn review-category-btn active" data-report-type="zongbao"
                        data-view="selected">综报采纳</button>
                    <button class="filter-tab-btn review-category-btn" data-report-type="zongbao"
                        data-view="backup">综报备选</button>
                    <button class="filter-tab-btn review-category-btn" data-report-type="wanbao"
                        data-view="selected">晚报采纳</button>
                    <button class="filter-tab-btn review-category-btn" data-report-type="wanbao"
                        data-view="backup">晚报备选</button>
                </div>
                <div class="filter-content review-main">
                    <div id="review-list">
                        <!-- Grid will be injected here -->
                    </div>
                    <div class="toolbar review-toolbar">
                        <div class="search-group">
                            <input type="text" id="review-search-input" placeholder="搜索本页..." class="search-input">
                        </div>
                        <div class="bulk-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="review-select-all">
                                <span>全选</span>
                            </label>
                            <select id="review-bulk-status" class="bulk-select" required>
                                <option value="" disabled selected hidden>移动到</option>
                                <option value="zongbao:selected">综报采纳</option>
                                <option value="zongbao:backup">综报备选</option>
                                <option value="wanbao:selected">晚报采纳</option>
                                <option value="wanbao:backup">晚报备选</option>
                                <option value="discarded">放弃</option>
                                <option value="pending">待处理</option>
                            </select>
                        </div>
                        <button class="btn btn-secondary" id="btn-toggle-sort">
                            <span class="icon">🔃</span> 排序模式
                        </button>
                        <button class="btn btn-secondary" id="btn-preview-copy">
                            预览
                        </button>
                        <button class="btn btn-primary" id="btn-archive">
                            归档
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Discard Tab -->
        <div class="tab-content" id="discard-tab">
            <div id="discard-list">
                <!-- Items will be injected here -->
            </div>
            <div id="discard-pagination" class="pagination"></div>
        </div>
    </div>


    <!-- Search Drawer -->

    <button id="search-drawer-toggle" class="search-drawer-toggle" aria-label="Open search">
        <span class="icon">🔍</span>
    </button>
    <div id="search-overlay" class="search-overlay"></div>
    <div id="search-drawer" class="search-drawer">
        <div class="drawer-header">
            <h3>搜索文章</h3>
            <button id="search-drawer-close" class="btn-icon">✕</button>
        </div>
        <div class="drawer-content">
            <div class="search-form-container">
                <div class="form-grid">
                    <label>
                        关键词
                        <input type="text" id="search-q" placeholder="标题, 摘要..." />
                    </label>
                    <label>
                        来源
                        <input type="text" id="search-source" placeholder="头条..." />
                    </label>
                    <div class="row-2">
                        <label>
                            情感倾向
                            <select id="search-sentiment">
                                <option value="">全部</option>
                                <option value="positive">正面</option>
                                <option value="negative">负面</option>
                            </select>
                        </label>
                        <label>
                            状态
                            <input type="text" id="search-status" placeholder="pending, selected..." />
                        </label>
                    </div>
                    <div class="row-2">
                        <label>
                            开始日期
                            <input type="date" id="search-start-date" />
                        </label>
                        <label>
                            结束日期
                            <input type="date" id="search-end-date" />
                        </label>
                    </div>
                </div>
                <button id="btn-drawer-search" class="btn btn-primary full-width">搜索</button>
            </div>
            <div id="search-results-stats" class="search-stats"></div>
            <div id="search-results-list" class="search-results">
                <!-- Results injected here -->
            </div>
            <div id="search-pagination" class="pagination"></div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="preview-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>预览内容</h3>
                <button class="btn btn-secondary" id="btn-close-preview">关闭</button>
            </div>
            <div class="modal-body">
                <textarea id="preview-text" readonly
                    style="height: 400px; resize: vertical; width: 100%; border: 1px solid #d9d9d9; padding: 10px; font-family: monospace;"></textarea>
            </div>
            <div class="modal-footer" style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 16px;">
                <button class="btn btn-primary" id="btn-copy-preview">复制内容</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">操作成功</div>

    <script src="/static/vendor/Sortable.min.js?v={{ version }}"></script>
    <script src="/static/js/manual_filter/core.js?v={{ version }}"></script>
    <script src="/static/js/manual_filter/utils.js?v={{ version }}"></script>
    <script src="/static/js/manual_filter/api.js?v={{ version }}"></script>
    <script src="/static/js/manual_filter/ui_templates.js?v={{ version }}"></script>
    <script src="/static/js/manual_filter/export_utils.js?v={{ version }}"></script>
    <script src="/static/js/manual_filter/filter_tab.js?v={{ version }}"></script>
    <script src="/static/js/manual_filter/review_tab.js?v={{ version }}"></script>
    <script src="/static/js/manual_filter/discard_tab.js?v={{ version }}"></script>
    <script src="/static/js/manual_filter/search_drawer.js?v={{ version }}"></script>
    <script src="/static/js/manual_filter/init.js?v={{ version }}"></script>
</body>

</html>
